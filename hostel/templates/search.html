{% extends 'base.html' %}
{% load static %}

{% block content %}

<title>Places Search Box</title>

<body>
    <input id="pac-input" class="controls" type="text" placeholder="Search Box" />
    <div id="map"></div>

    <script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB41DRUbKWJHPxaFjMAwdrzWzbVKartNGg&callback=initAutocomplete&libraries=places&v=weekly"
        defer></script>





    {% for i in pr %}
    <div class="col-sm-12 col-md-6 col-lg-3 ftco-animate d-flex">
        <div class="product d-flex flex-column">
            <a href="#" class="img-prod"><img class="img-fluid" src="{{i.img.url}}" alt="Colorlib Template">
                <span class="status">50% Off</span>
                <div class="overlay"></div>
            </a>
            <div class="text py-3 pb-4 px-3">
                <div class="d-flex">
                    <div class="cat">
                        <span>{{i.desc}}</span>
                    </div>
                    <div class="rating">
                        <p class="text-right mb-0">
                            <a href="#"><span class="ion-ios-star-outline"></span></a>
                            <a href="#"><span class="ion-ios-star-outline"></span></a>
                            <a href="#"><span class="ion-ios-star-outline"></span></a>
                            <a href="#"><span class="ion-ios-star-outline"></span></a>
                            <a href="#"><span class="ion-ios-star-outline"></span></a>
                        </p>
                    </div>
                </div>
                <h3><a href="#">{{i.name}}</a></h3>
                <div class="pricing">
                    <p class="price"><span class="mr-2 price-dc"></span><span class="price-sale">â‚¹
                            {{i.price}}</span></p>
                </div>
                <p class="bottom-area d-flex px-3">
                    <a href="#" class="add-to-cart text-center py-2 mr-1"><span>Add to cart <i
                                class="ion-ios-add ml-1"></i></span></a>
                    <a href="#" class="buy-now text-center py-2">Buy now<span><i
                                class="ion-ios-cart ml-1"></i></span></a>
                </p>
            </div>
        </div>
    </div>
</body>
{% endfor %}
{% endblock %}
